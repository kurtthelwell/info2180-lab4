<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container">

    <header>
      <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <div id="search-area">
      <label for="searchField">Search by Full Name or Alias</label><br>
      <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers">
      <button id="search">Search</button>
    </div>

    <h2>RESULT</h2>
    <div id="result"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
